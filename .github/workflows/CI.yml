name: CMake


on:
 push:
  branches: [main]
 pull_request:
  branches: [main]
    

jobs:
 build_Linux:

  runs-on: ubuntu-latest
  
  
  steps:
  - uses: actions/checkout@v3

  - name: Config banking with tests
    run: cmake -H. -B_build -DBUILD_TESTS=ON
    
  - name: Build banking
    run: cmake --build _build
    
  - name: Run tests
    run: cmake --build _build --target test -- ARGS=--verbose

